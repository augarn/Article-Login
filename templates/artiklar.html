<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title> Erbjudanden </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='artiklar.css') }}">
    <script src="https://use.fontawesome.com/8216db457b.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
  </head>
  <body>

    {% if checkIfEmpty == 0 %}

      <div id="noArticles">
        <h3> INGA ERBJUDANDEN TILLGÄNGLIGA JUST NU </h3>
      </div>

    {% endif %}

    {% for rad in listArticle %}
      <article id="container">

        <div id="over">
          <a href="/articles/{{ rad[0] }}"> {{ rad[8] }} </a>
          <p> Artikel {{ rad[0] }} </p>
        </div>

        <div id="main">
          <h3> {{ rad[1] }} </h3>
          <p id="subtitle"> Antal: {{ rad[5] }} st </p>
          <p id="beskrivning"> {{ rad[2] }} </p>
          <p id="pris"> <strike>{{ rad[6] }}kr</strike> {{ rad[7] }}kr </p>

          <form action="/buy" method="POST">
            <input type="number" name="antal" min="1" max="{{ rad[5] }}" value="1" required>
            <!-- ANNAT SÄTT ?? -->
            <input id="articleID" type="number" name="articleID" value="{{ rad[0] }}">
            <!-- ANNAT SÄTT ?? -->
            <input type="submit" value="BESTÄLL">
          </form>

          <div id="under">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <p class="appear"></p>
            <i class="fa fa-calendar" aria-hidden="true"></i>
            <p class="date"> {{ rad[3] }} </p>
            <p class="time"> &nbsp;&nbsp;{{ rad[4] }} </p>
          </div>

        </div>

      </article>
    {% endfor %}

    <script type="text/javascript" src="{{ url_for('static', filename='artiklar.js') }}"></script>
  </body>
</html>
